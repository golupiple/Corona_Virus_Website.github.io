<!--  switch statment -->
<ul>
	<li>Add</li>
	<li>Sub</li>
	<li>Mult</li>
</ul><br>
<form>
	<input type="text" name="" id="choices"><br>
	<button onclick="myfun()">Click me</button>
</form>
<script type="text/javascript">
	function myfun(){
		var choice = document.getElementById('choices').value;
		switch (choice){
			case "add" : var a = 10;
			var b = 30;
			var sum = a+b;
			document.write(sum);
			break;
		}

		switch (choice){
			case "sub" : var a = 10;
			var b = 30;
			var sub = a-b;
			document.write(sub);
			break;
		}

		switch (choice){
			case "mult" : var a = 5;
			var b = 30;
			var mult = a*b;
			document.write(mult);
			break;
			default : alert("not valid input");
		}
	}
</script>
