<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript">

	jQuery(document).ready(function(){

		jQuery("#hd").click(function(){

			jQuery("h1,h2").hide(3000);
		});
		jQuery("#sh").click(function(){

			jQuery("h1,h2").show(3000);
		});
		jQuery("#tg").click(function(){

			jQuery("h1,h2").toggle(3000);
			jQuery("section").toggle(3000);
			jQuery("img").toggle(4000);
		});
	});
	</script>
</head>
<body>
<h1>jquery</h1>
<h2>library</h2>
<button id="hd">Hide</button>
<button id="sh">Show</button>
<button id="tg">Toggle</button>
<img src="ansh2 copy.jpg" height="400px" width="400px">
<section style="background-color: red; height: 300px; width: 300px;"></section>


</body>
</html>
