<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function()
		{
			jQuery("#hd").click(function()
			{
				jQuery("img").slideUp(2000);
			});
			jQuery("#sh").click(function()
			{
				jQuery("img").slideDown(3000);

			});
			jQuery("#tg").click(function()
			{
			jQuery("img").slideToggle(2000);

			});

		});
	</script>
</head>
<body>
<img src="ansh2 copy.jpg" height="200px" width="200px">
<button id="hd">hide</button>
<button id="sh">show</button>
<button id="tg">toggle</button>


</body>
</html>
