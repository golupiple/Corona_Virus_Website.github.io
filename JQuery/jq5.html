<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			$("#text").keyup(function(){

				var a=$("#text").val();

				$("#span1").text(a);
                

				var b=$("#text").val().length;

				$("#span2").text(b);
			});
		});
	</script>
</head>
<body>
<input type="text" id="text" style="height: 50px; width: 30%; margin-top: 50px; margin-left: 10%;background-color:  lightgreen; border:2px black groove; border-radius: 10px;"><br><br>
<span id="span1"></span><br><br>
<span id="span2"></span>
</body>
</html>
